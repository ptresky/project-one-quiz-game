<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Show</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        
</head>
<body>
    <img src="img/Untitled design.png" alt="Question Mark Logo">
    <h1>Quiz Time</h1>
    <div id="gameMessage" ></div>
    <div id="question" class="hidden"> Here is the Question</div>
    <div id="options" disabled>Here are the answer options</div>
    <button id="reset" class="hidden">Play Again</button>
    <button id="toggle">Change Difficulty</button>
    <button id="openDirections">How to Play</button>
    <div class="directions" id="directions">
        <div class="directions-inner">
            <h2> How to Play Quiz Time</h2>
            <p> 
                Answer each trivia question presented. If your answer is correct, you move on to the next question. If your answer is incorrect, you lose! But you can always try again. Answer all questions correctly and you win!
            </p>
            <button id="closeDirections">Close</button>
        </div>    
    </div>
    <audio controls autoplay muted loop src="audio/Final Step.mp3"  muted></audio>
</body>
</html>
